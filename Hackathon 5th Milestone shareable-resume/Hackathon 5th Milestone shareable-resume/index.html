<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shareable-resume</title>
</head>
<body>
    <h1>shareable-resume</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Bio-Data</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" required><br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="profilePicture">Profile Picture: </label>
            <input type="file" id="profilePicture" accept="image/*"><br>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>
        
        <button type="submit">Generate Resume Below</button>
    </form>
    
    <div id="resumeoutput"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
